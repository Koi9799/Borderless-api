{% load compress %}
{% load static %} 
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borderless | Reset Password</title>
    {% compress css %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}">
    {% endcompress %}

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/theme.js' %}"></script>
</head>
<body>

    <div class="max-w-md mx-auto mt-10 p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-4">{% trans "Password Reset Complete" %}</h2>
        <p class="text-gray-600 dark:text-gray-300">
            {% trans "Your password has been successfully reset. You can now log in with your new password." %}
        </p>
        <a href="{% url 'login' %}" class="mt-4 inline-block text-blue-600 dark:text-blue-400 hover:underline">
            {% trans "Log In" %}
        </a>
    </div>

</body>
</html>
