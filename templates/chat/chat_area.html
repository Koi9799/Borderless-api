
<div id="chat-container" class="sm:flex sm:flex-col sm:w-700">
    <div class="border border-gray-500 rounded-lg">
        <div id="chat-messages" class="h-700 overflow-y-auto p-4">
            <div class="chat chat-start">
                <div class="chat-image avatar">
                  <div class="w-10 rounded-full">
                    <img
                      alt="Tailwind CSS chat bubble component"
                      src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                  </div>
                </div>
                <div class="chat-header">
                  Obi-Wan Kenobi
                  <time class="text-xs opacity-50">12:45</time>
                </div>
                <div class="chat-bubble">You were the Chosen One!</div>
                <div class="chat-footer opacity-50">Delivered</div>
              </div>
              <div class="chat chat-end">
                <div class="chat-image avatar">
                  <div class="w-10 rounded-full">
                    <img
                      alt="Tailwind CSS chat bubble component"
                      src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                  </div>
                </div>
                <div class="chat-header">
                  Anakin
                  <time class="text-xs opacity-50">12:46</time>
                </div>
                <div class="chat-bubble">I hate you!</div>
                <div class="chat-footer opacity-50">Seen at 12:46</div>
              </div>
        </div>
    </div>

    <div class="p-4 w-full">
        <div class="flex items-center">
            <input id="chat-input" type="text" placeholder="Type a message..." class="w-full p-2 rounded-md border border-gray-400 focus:outline-none focus:border-blue-500">
            <button id="send-button" class="bg-indigo-500 text-white px-4 py-2 rounded-md ml-2">Send</button>
        </div>
    </div>
</div>
